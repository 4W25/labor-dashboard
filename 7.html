<script>
  const ctx = document.getElementById('jobPieChart').getContext('2d');
  const jobPieChart = new Chart(ctx, {
    type: 'pie',
    data: {
      labels: ['ME', 'IE', 'WT', 'GC', 'CSA'],
      datasets: [{
        data: [250, 200, 300, 150, 100],
        backgroundColor: ['#007bff', '#28a745', '#ffc107', '#dc3545', '#6f42c1']
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
    }
  });

  const ctxBar = document.getElementById('ageBarChart').getContext('2d');
  const ageBarChart = new Chart(ctxBar, {
    type: 'bar',
    data: {
      labels: ['20-29', '30-39', '40-49', '50-59', '60+'],
      datasets: [{
        label: '人數',
        data: [150, 300, 250, 180, 70],
        backgroundColor: '#17a2b8'
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
