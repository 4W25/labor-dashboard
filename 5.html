<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>勞動人力資料庫</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="1.html" class="nav-link">首頁</a>
      </li>
    </ul>
  </nav>

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <a href="1.html" class="brand-link">
      <img src="https://upload.wikimedia.org/wikipedia/zh/thumb/8/83/Taiwan_Semiconductor_Manufacturing_Co_logo.svg/800px-Taiwan_Semiconductor_Manufacturing_Co_logo.svg.png" alt="TSMC Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">勞動人力資料庫</span>
    </a>
    <div class="sidebar">
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
          <li class="nav-item">
            <a href="2.html" class="nav-link"><i class="nav-icon fas fa-users"></i><p>人員管理</p></a>
          </li>
          <li class="nav-item">
            <a href="4.html" class="nav-link"><i class="nav-icon fas fa-industry"></i><p>廠商管理</p></a>
          </li>
        </ul>
      </nav>
    </div>
  </aside>

  <!-- Content Wrapper -->
  <div class="content-wrapper">
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">主承商與次承商關係圖</h1>
          </div>
        </div>
      </div>
    </div>

    <section class="content">
      <div class="container-fluid">
        <div class="card">
          <div class="card-body">
            <svg id="network" width="100%" height="600"></svg>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>

<script>
const data = {
  nodes: [
    { id: '主承商', group: 'contractor', size: 1200 },
    { id: '次承商1', group: 'sub1', size: 500 },
    { id: '次承商2', group: 'sub2', size: 300 },
    { id: '次承商3', group: 'sub3', size: 200 },
    { id: '次承商4', group: 'sub4', size: 150 },
    { id: '次承商5', group: 'sub5', size: 50 },
    { id: 'ME1', group: 'sub1', size: 50 },
    { id: 'IE1', group: 'sub1', size: 200 },
    { id: 'WT1', group: 'sub1', size: 50 },
    { id: 'GC1', group: 'sub1', size: 100 },
    { id: 'CSA1', group: 'sub1', size: 100 },
    { id: 'GC2', group: 'sub2', size: 100 },
    { id: 'CSA2', group: 'sub2', size: 200 },
    { id: 'ME3', group: 'sub3', size: 50 },
    { id: 'IE3', group: 'sub3', size: 100 },
    { id: 'WT3', group: 'sub3', size: 50 },
    { id: 'CSA4', group: 'sub4', size: 150 },
    { id: 'ME5', group: 'sub5', size: 10 },
    { id: 'IE5', group: 'sub5', size: 30 },
    { id: 'WT5', group: 'sub5', size: 10 },
  ],
  links: [
    { source: '主承商', target: '次承商1' },
    { source: '主承商', target: '次承商2' },
    { source: '主承商', target: '次承商3' },
    { source: '主承商', target: '次承商4' },
    { source: '主承商', target: '次承商5' },
    { source: '次承商1', target: 'ME1' },
    { source: '次承商1', target: 'IE1' },
    { source: '次承商1', target: 'WT1' },
    { source: '次承商1', target: 'GC1' },
    { source: '次承商1', target: 'CSA1' },
    { source: '次承商2', target: 'GC2' },
    { source: '次承商2', target: 'CSA2' },
    { source: '次承商3', target: 'ME3' },
    { source: '次承商3', target: 'IE3' },
    { source: '次承商3', target: 'WT3' },
    { source: '次承商4', target: 'CSA4' },
    { source: '次承商5', target: 'ME5' },
    { source: '次承商5', target: 'IE5' },
    { source: '次承商5', target: 'WT5' },
  ]
};

const svg = d3.select("#network");
const width = svg.node().getBoundingClientRect().width;
const height = +svg.attr("height");

const simulation = d3.forceSimulation(data.nodes)
  .force("link", d3.forceLink(data.links).id(d => d.id).distance(100))
  .force("charge", d3.forceManyBody().strength(-300))
  .force("center", d3.forceCenter(width / 2, height / 2));

const link = svg.append("g")
  .attr("stroke", "#999")
  .attr("stroke-opacity", 0.6)
.selectAll("line")
.data(data.links)
.enter().append("line")
  .attr("stroke-width", 1.5);

const node = svg.append("g")
  .attr("stroke", "#fff")
  .attr("stroke-width", 1.5)
.selectAll("circle")
.data(data.nodes)
.enter().append("circle")
  .attr("r", d => Math.sqrt(d.size) * 3)
  .attr("fill", d => d.group === 'contractor' ? '#007bff' : d.group.startsWith('sub') ? '#28a745' : '#ffc107')
  .call(d3.drag()
      .on("start", dragstarted)
      .on("drag", dragged)
      .on("end", dragended));

const label = svg.append("g")
  .selectAll("text")
  .data(data.nodes)
  .enter().append("text")
  .text(d => d.id)
  .attr("font-size", "10px")
  .attr("dy", 3);

simulation.on("tick", () => {
  link
      .attr("x1", d => d.source.x)
      .attr("y1", d => d.source.y)
      .attr("x2", d => d.target.x)
      .attr("y2", d => d.target.y);

  node
      .attr("cx", d => d.x)
      .attr("cy", d => d.y);

  label
      .attr("x", d => d.x + 5)
      .attr("y", d => d.y);
});

function dragstarted(event, d) {
  if (!event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(event, d) {
  d.fx = event.x;
  d.fy = event.y;
}

function dragended(event, d) {
  if (!event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}
</script>
</body>
</html>
