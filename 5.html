    <section class="content">
      <div class="container-fluid">
        <div class="card">
          <div class="card-body">
            <svg width="100%" height="600"></svg>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>

<script>
  const svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");

  const nodes = [
    { id: "主承商", group: 1 },
    { id: "次承商 A", group: 2 },
    { id: "次承商 B", group: 2 },
    { id: "次承商 C", group: 2 },
    { id: "次承商 D", group: 2 },
    { id: "次承商 E", group: 2 },
    { id: "工種 A1", group: 3 }, { id: "工種 A2", group: 3 }, { id: "工種 A3", group: 3 },
    { id: "工種 B1", group: 3 }, { id: "工種 B2", group: 3 }, { id: "工種 B3", group: 3 },
    { id: "工種 C1", group: 3 }, { id: "工種 C2", group: 3 }, { id: "工種 C3", group: 3 },
    { id: "工種 D1", group: 3 }, { id: "工種 D2", group: 3 }, { id: "工種 D3", group: 3 }, { id: "工種 D4", group: 3 },
    { id: "工種 E1", group: 3 }, { id: "工種 E2", group: 3 }, { id: "工種 E3", group: 3 }, { id: "工種 E4", group: 3 }, { id: "工種 E5", group: 3 }
  ];

  const links = [
    { source: "主承商", target: "次承商 A" },
    { source: "主承商", target: "次承商 B" },
    { source: "主承商", target: "次承商 C" },
    { source: "主承商", target: "次承商 D" },
    { source: "主承商", target: "次承商 E" },
    { source: "次承商 A", target: "工種 A1" }, { source: "次承商 A", target: "工種 A2" }, { source: "次承商 A", target: "工種 A3" },
    { source: "次承商 B", target: "工種 B1" }, { source: "次承商 B", target: "工種 B2" }, { source: "次承商 B", target: "工種 B3" },
    { source: "次承商 C", target: "工種 C1" }, { source: "次承商 C", target: "工種 C2" }, { source: "次承商 C", target: "工種 C3" },
    { source: "次承商 D", target: "工種 D1" }, { source: "次承商 D", target: "工種 D2" }, { source: "次承商 D", target: "工種 D3" }, { source: "次承商 D", target: "工種 D4" },
    { source: "次承商 E", target: "工種 E1" }, { source: "次承商 E", target: "工種 E2" }, { source: "次承商 E", target: "工種 E3" }, { source: "次承商 E", target: "工種 E4" }, { source: "次承商 E", target: "工種 E5" }
  ];

  const simulation = d3.forceSimulation(nodes)
    .force("link", d3.forceLink(links).id(d => d.id).distance(80))
    .force("charge", d3.forceManyBody().strength(-300))
    .force("center", d3.forceCenter(svg.node().getBoundingClientRect().width / 2, 300));

  const link = svg.append("g")
    .attr("class", "links")
    .selectAll("line")
    .data(links)
    .enter().append("line")
    .attr("class", "link");

  const node = svg.append("g")
    .attr("class", "nodes")
    .selectAll("g")
    .data(nodes)
    .enter().append("g");

  node.append("circle")
    .attr("r", 10)
    .attr("fill", d => d.group === 1 ? "#007bff" : (d.group === 2 ? "#28a745" : "#ffc107"));

  node.append("text")
    .text(d => d.id)
    .attr("x", 12)
    .attr("y", 3);

  simulation.on("tick", () => {
    link
      .attr("x1", d => d.source.x)
      .attr("y1", d => d.source.y)
      .attr("x2", d => d.target.x)
      .attr("y2", d => d.target.y);

    node
      .attr("transform", d => `translate(${d.x},${d.y})`);
  });
</script>
</body>
</html>
