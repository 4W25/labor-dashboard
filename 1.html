<script>
  const ctx = document.getElementById('jobPieChart').getContext('2d');
  const jobPieChart = new Chart(ctx, {
    type: 'pie',
    data: {
      labels: ['ME', 'IE', 'WT', 'GC', 'CSA'],
      datasets: [{
        data: [250, 200, 300, 150, 100],
        backgroundColor: ['#007bff', '#28a745', '#ffc107', '#dc3545', '#6f42c1']
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
    }
  });

  const ctxBar = document.getElementById('ageBarChart').getContext('2d');
  const ageBarChart = new Chart(ctxBar, {
    type: 'bar',
    data: {
      labels: ['20-29', '30-39', '40-49', '50-59', '60+'],
      datasets: [{
        label: '人數',
        data: [150, 300, 250, 180, 70],
        backgroundColor: '#17a2b8'
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  $(document).ready(function() {
    const userInfoDialog = $('#userInfoDialog');
    const userIconLink = $('#user-icon-link');
    let userInfoContentLoaded = false;

    // Function to load userinfo.html content
    async function loadUserInfoContent() {
      if (userInfoContentLoaded) return; // Load only once

      try {
        const response = await fetch('userinfo.html');
        const text = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(text, 'text/html');

        // Extract specific parts from userinfo.html
        const userProfileCard = doc.querySelector('.user-profile-card');
        const logoutLinkDiv = doc.querySelector('.text-center[style*="margin-top: 20px;"]'); // The "或登出" link
        const footer = doc.querySelector('.lockscreen-footer');

        let contentToInject = '';
        if (userProfileCard) {
          // Modify links within the fetched content to close the dialog
          userProfileCard.querySelectorAll('a[href="1.html"]').forEach(link => {
            link.href = '#'; // Prevent navigation
            link.addEventListener('click', function(e) {
              e.preventDefault();
              userInfoDialog.hide();
            });
          });
          contentToInject += userProfileCard.outerHTML;
        }
        if (logoutLinkDiv) {
           logoutLinkDiv.querySelectorAll('a[href="0.html"]').forEach(link => {
            link.href = '#'; // Prevent navigation
            link.addEventListener('click', function(e) {
              e.preventDefault();
              userInfoDialog.hide();
              // Optionally, redirect to actual logout page: window.location.href = "0.html";
            });
          });
          contentToInject += logoutLinkDiv.outerHTML;
        }
        if (footer) {
          contentToInject += footer.outerHTML;
        }

        userInfoDialog.html(contentToInject);
        userInfoContentLoaded = true;
      } catch (error) {
        console.error('Failed to load user info content:', error);
        userInfoDialog.html('<p>無法載入使用者資訊。</p>');
      }
    }

    // Event listener for user icon click
    userIconLink.on('click', async function(e) {
      e.preventDefault();
      await loadUserInfoContent(); // Ensure content is loaded

      const iconRect = userIconLink[0].getBoundingClientRect();
      const bodyRect = document.body.getBoundingClientRect(); // Used for calculating right offset relative to viewport

      // Position dialog below the icon
      // iconRect.bottom is the distance from the top of the viewport to the bottom of the icon
      // window.scrollY is added in case the body is scrollable and the navbar is not fixed
      // However, AdminLTE's main-header is typically position:fixed or sticky, so scrollY might not be needed
      // For a fixed/sticky header, iconRect.bottom is already the correct viewport-relative position.
      let topPosition = iconRect.bottom + 5; // 5px margin below the icon

      // Align dialog's right edge with icon's right edge.
      // (Viewport width - icon's right offset from left) = icon's right offset from right of viewport
      let rightPosition = window.innerWidth - iconRect.right;
      // If the dialog has a different width than the icon, this aligns their right edges.
      // If we wanted to align the dialog's right edge with the viewport's right edge (like some notifications)
      // we would use a fixed value e.g. right: '15px'.
      // The current approach makes it align with the icon.

      userInfoDialog.css({
        top: topPosition + 'px', // This is relative to the viewport if header is fixed
        right: rightPosition + 'px',
        left: 'auto' // Ensure left is not set if we are setting right
      });
      userInfoDialog.toggle(); // Show or hide dialog
    });

    // Event listener for closing dialog when clicking outside
    $(document).on('click', function(e) {
      if (userInfoDialog.is(':visible') && !userIconLink[0].contains(e.target) && !userInfoDialog[0].contains(e.target)) {
        userInfoDialog.hide();
      }
    });
  });
</script>
