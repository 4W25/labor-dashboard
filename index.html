<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>登入系統</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <style>
    body {
      background: #002856; /* 台積電深藍色 */
      color: #fff;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    .login-box {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background: #fff;
      border-radius: 8px;
      color: #333;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .login-box .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-box .logo img {
      height: 50px;
    }
    .btn-primary {
      background-color: #d71920;
      border-color: #d71920;
    }
    .btn-primary:hover {
      background-color: #b5151b;
      border-color: #b5151b;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/zh/thumb/8/83/Taiwan_Semiconductor_Manufacturing_Co_logo.svg/800px-Taiwan_Semiconductor_Manufacturing_Co_logo.svg.png" alt="TSMC Logo">
    </div>
    <h4 class="text-center mb-4">系統登入</h4>
    <form action="6.html" method="get">
      <div class="form-group">
        <label for="username">帳號</label>
        <input type="text" class="form-control" id="username" placeholder="請輸入帳號">
      </div>
      <div class="form-group">
        <label for="password">密碼</label>
        <input type="password" class="form-control" id="password" placeholder="請輸入密碼">
      </div>
      <button type="submit" class="btn btn-primary btn-block">登入</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
